<!DOCTYPE HTML>

<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<title>Reservia - plannifiez vos vacances</title>
		<meta name="description" content="Reservia, une petite entreprise proposant un outil de planification de vacances. Trouvez des hébergements et des activités dans la ville de votre choix.">
		<link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://kit.fontawesome.com/6b679359e3.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <main>
            <header>
                <div class="logo-container">
                    <img src="assets/img/Reservia@3x.png" alt="Logo de l'entreprise Reservia, site pour trouver des hébergements et des activités.">
                </div>
                <nav class="nav-container">
                    <div class="navigation-button">
                        <a href="#results">Hébergements</a>
                        <a href="#activities">Activités</a>
                    </div>
                </nav>
                <div class="signin-button">
                    <a href="#"><strong>S'inscrire</strong></a>
                </div>
            </header>

            <section class="main-section" id="search">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre ville ou en pleine nature</h2>
                <div class="search-bar-container">
                    <div>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <form action="" method="">
                            <label for="city"></label>
                            <input type="text" id="city" name="city" placeholder="ex: Marseille">
                            <input type="submit" value="Rechercher">
                        </form>
                    </div>
                </div>
                <div class="filters-container"></div>
                <div class="info-results-container"></div>
            </section>
            <section class="main-section" id="results"></section>
            <section class="main-section" id="activities"></section>

            <footer>
            </footer>
        </main>
	</body>
</html>
